---
name: Terraform Checks

on:
  push:
  pull_request:
  schedule:
    - cron: "0 5 * * 0"
  workflow_dispatch:

defaults:
  run:
    working-directory: production

jobs:
  terraform_lint:
    name: Terraform Lint

    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform version
        run: terraform version

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Terraform init
        run: terraform init -upgrade -backend=false -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          github_token: ${{ secrets.TOKEN }}

      - name: TFLint version
        run: tflint --version

      - name: TFLint init
        run: tflint --init

      - name: TFLint validate
        run: tflint

  kics:
    name: KICS

    needs: terraform_lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v6 

      - name: Run KICS
        uses: Checkmarx/kics-github-action@v2.1.17
        with:
           path: ./production
           config_path: ./production/.kics.yml

  tfsec:
    name: tfsec

    needs: terraform_lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v6 

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./production
          additional_args: --config-file ./production/.tfsec.yml
